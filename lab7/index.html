<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Second Hand Car Shop</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
        <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>

        <script type="text/javascript">
            function showCars(str) {
                if (str == "") {
                    document.getElementById('table-body').innerHTML = "";
                    return;
                }

                var minrange = str.split('-')[0];
                var maxrange = str.split('-')[1];

                xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        console.log(xmlhttp.responseText);
                        document.getElementById('table-body').innerHTML = xmlhttp.responseText;
                    }
                }

                xmlhttp.open('GET', 'all.php?min=' + minrange + '&max=' + maxrange, true);
                xmlhttp.send();
            }
        </script>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <h3>Second Hand Car Shop</h3>
            </div>

            <div class="row">

                <p>
                    <a href="create.php" class="btn btn-success">Create</a>

                    <div class="form-group">
                        <label for="select-range">Select price range : </label>
                        <select class="form-control" onchange="showCars(this.value)">
                            <option value="">Select a range</option>
                            <option value="0-9999999">All</option>
                            <option value="0-1000">0 - 1000</option>
                            <option value="1000-5000">1000 - 5000</option>
                            <option value="5000-10000">5000 - 10000</option>
                            <option value="10000-50000">10000 - 50000</option>
                        </select>
                    </div>
                </p>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Model
                            </th>
                            <th>
                                Manufacturer
                            </th>
                            <th>
                                Power
                            </th>
                            <th>
                                Color
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>

                    <tbody id="table-body">

                    </tbody>
                </table>

            </div>

        </div>
    </body>
</html>
